<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Para Ella</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Iniciar Sesión</h1>
            <!-- Mostrar mensaje de error si el parámetro error está presente -->
            <script>
                const params = new URLSearchParams(window.location.search);
                if (params.get('error')) {
                    document.write('<p class="error-message">Usuario o contraseña incorrectos. Intenta de nuevo.</p>');
                }
            </script>
            <form action="login_server.py" method="POST" class="login-form">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Usuario" required>
                    <span class="icon">👤</span>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <span class="icon">🔒</span>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
